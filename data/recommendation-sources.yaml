# Search patterns for AI assistants
search_patterns:
  by_category:
    bestsellers:
      - "{source} bestsellers {year}"
      - "{source} top books {month} {year}"
      - "{source} most popular books"
    
    trending:
      - "{source} trending books {genre}"
      - "{source} viral books booktok"
      - "{source} everyone is reading"
    
    new_releases:
      - "{source} new releases {month} {year}"
      - "{source} upcoming books {genre}"
      - "{source} latest releases"
    
    discovery:
      - "{source} book recommendations {genre}"
      - "{source} if you liked {book_title}"
      - "{source} books like {similar_book}"

  by_genre:
    romance:
      - "romance books trending on {source}"
      - "{source} spicy romance recommendations"
      - "{source} hockey romance books"
      - "{source} enemies to lovers books"
    
    fantasy:
      - "fantasy romance {source} recommendations"
      - "{source} romantasy trending books"
      - "{source} fantasy books like fourth wing"

# Priority weights for recommendation algorithm
priority_weights:
  tier1_primary: 1.0
  tier2_secondary: 0.7
  tier3_extended: 0.4
  
  scope_weights:
    romance: 1.2  # Boost romance sources for romance queries
    overall: 1.0
  
  category_weights:
    trending: 1.3
    bestsellers: 1.1
    new_releases: 1.0
    discovery: 0.9
    reviews: 0.8